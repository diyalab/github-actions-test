name: ci

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: [high-mem]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master #verified creator
        with:
          install: true
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          builder: ${{ steps.buildx.outputs.name }}
          file: Dockerfile
          push: false
          tags: user/app:latest
