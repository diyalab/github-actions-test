name: ci

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: [high-mem]
    steps:
      - uses: actions/checkout@master
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master #verified creator
        with:
          install: true
          driver: kubernetes
      - name: Build and push
        run: docker build -t test .
