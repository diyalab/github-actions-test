name: Create Release
on:
  workflow_dispatch:
    inputs:
      name:
        required: true
        type: string
        description: Environment name
        options:
          - QA
          - PROD
jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: create-release-barnch
        run: git checkout -b release-20220609
