name: Get previous tag
on:
  workflow_dispatch:
jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: get previous tag
        id: previous-tag
        uses: ./.github/get_previous_tag
        with:
          tag: qa_20220615
