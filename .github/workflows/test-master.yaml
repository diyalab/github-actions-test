name: "test"
on:
  push:
    branches:
      - 'main'
jobs:
  echo:
    runs-on: [initial]
    container: alpine/git:1.0.27
    steps:
      - uses: actions/checkout@v3
      - name: Set env
        run: |
          echo "DEPLOY_ENV=QA" >> $GITHUB_ENV
      - name: echo
        env:
          JIRA_APP_URL: ${{ secrets.JIRA_APP_URL }}
        run: |
          pwd
          ./scripts/test.sh
