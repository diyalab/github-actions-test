name: "test"
on:
  push:
    branches:
      - 'main'
jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: Changelog
    steps:
      # - name: Set Version
      #   run: echo ::set-env name=VERSION::1.1.1
      # To use this repository's private action, you must check out the repository
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Changelog
        id: changelog
        uses: connorsmallman/github-jira-changelog-action@v1.1.4
        with:
          jira_host: 'siva273.atlassian.net'
          jira_email: 'cvaganesh.v@gmail.com'
          jira_token: ${{ secrets.JIRA_TOKEN }}
          jira_base_url: 'https://siva.atlassian.net'
          source_control_range_from: 'origin/test-123'
          source_control_range_to: 'origin/main'
          jira_ticket_id_pattern: '/TEST-/ig'
      - name: Get the changelog message
        run: echo "${{ steps.changelog.outputs.changelog_message }}"