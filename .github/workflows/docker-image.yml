name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set permission
      run: chmod +x scripts/docker-image.sh
    - name: build-image
      run: ./scripts/docker-image.sh
