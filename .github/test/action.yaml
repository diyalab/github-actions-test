name: Push Slack Message
description: "Push Message to slack"
inputs:
  test:
    required: true
    description: "test"
  destination_image:
    default: "gcr.io/sd/django-rest-api"
    description: "Full path of image in container registry with out tag of destination image"
runs:
  using: "composite"
  steps:
    - name: test
      env:
        GOOGLE_AUTH_KEY_CONTENT: ${{ inputs.GOOGLE_AUTH_KEY_CONTENT }}
      shell: bash
      run: |
        echo ${{ inputs.test }}
        REGIONS=${{ inputs.test }}
        for val in ${REGIONS//,/ }
        do
          echo $val
          echo "docker tag ${{ inputs.source_image_name }}:${{ inputs.source_image_tag }} \ $val.${{ inputs.destination_image_name_europe }}:${{ inputs.destination_tag }} docker push $val.${{ inputs.destination_image_name_europe }}:${{ inputs.destination_tag }}"
        done